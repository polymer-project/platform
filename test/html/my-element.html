    <meta charset="utf-8">

    <script src="../../node_modules/chai/chai.js"></script>

  <body>
    <my-element></my-element>

    <link rel="import" href="my-element/my-element.html">

    <script>
      var assert = chai.assert;
      window.addEventListener('WebComponentsReady', function() {
        assert.equal(window.externalScriptLoaded, true,
          'my-element script must have been loaded');
        assert.equal(window.elementCreated, true,
          'my-element element must have been created');
        done();
      });
    </script>
